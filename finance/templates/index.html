{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Symbol</th>
        <th scope="col">Name</th>
        <th scope="col">Shares</th>
        <th scope="col">Price</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for row in rows %}
        <tr>
            <td>{{row['symbol']}}</td>
            <td>{{row['name']}}</td>
            <td>{{row['shares']}}</td>
            <td>{{row['price']}}</td>
            <td>{{row['total']}}</td>
        </tr>
    {% endfor %}
    <tr>
        <td></td><td></td><td></td>
        <td>CASH</td>
        <td>{{ cashh }}</td>
    </tr>
    <tr>
        <td></td><td></td><td></td><td></td>
        <td><b>{{ sum }}</b></td>
    </tr>
    </tbody>
  </table>
{% endblock %}
